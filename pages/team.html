  <style>

    /* Team container grid */
    .team-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0px;
  max-width: 600px;  /* shrink max-width from 1000px */
  margin: 100px auto 0 auto; /* center horizontally */
  justify-content: center;   /* center the grid within its container */
  z-index: 21;
  position: relative;
}


    .team-member {
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
    }


    .team-member img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 10px;
      pointer-events: none; /* so clicks are detected on container */
      filter: grayscale(100%);
      border-radius: 15px;
    }



    .member-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    /* Modal styling */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 20px;
     
    }
    #modal.active {
      display: flex;
    }
    #modal-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
      position: relative;
      border-radius: 15px;
    }
    #modal-content img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
      display: none;
      
    }
    #modal-content h2 {
      margin: 0 0 15px 0;
      font-size: 2rem;
    }
    #modal-content p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    #modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    #modal-close:hover {
      color: #ffd84d;
    }

    /* Responsive grid adjustments */
    @media (max-width: 768px) {
      .team-container {
        grid-template-columns: repeat(2, 1fr); /* two columns */
        max-width: 400px; /* optional: constrain max width */
        margin-top: 100px !important;
        justify-content: center; /* center the grid */
      }
      #modal-content img {
        width: 90vw;
        height: auto;
      }
    }
  </style>

    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalName = document.getElementById('modal-name');
    const modalBio = document.getElementById('modal-bio');
    const modalClose = document.getElementById('modal-close');

    function showModal(member) {
  // Detect current language from the <html> tag
  const lang = document.documentElement.lang; // "en" or "zh"

  // Choose the correct attribute based on language
  const name = 
    (lang === "zh" ? member.getAttribute("data-name-zh") : null) ||
    member.getAttribute("data-name");

  const bio =
    (lang === "zh" ? member.getAttribute("data-bio-zh") : null) ||
    member.getAttribute("data-bio");

  const img = member.getAttribute('data-img');

  // Fill modal
  modalName.textContent = name;
  modalBio.textContent = bio;
  modalImg.src = img;
  modalImg.alt = name;

  // Hide mobile navbar elements
  document.getElementById("nav-toggle-button").style.display = "none";
  document.getElementById("mobile-menu-overlay").style.display = "none";

  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}


    function hideModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';

      // Restore hamburger + overlay visibility
      const navToggle = document.getElementById("nav-toggle-button");
      const overlay = document.getElementById("mobile-menu-overlay");

      navToggle.style.display = "";
      overlay.style.display = "";
    }
    

    document.querySelectorAll('.team-member').forEach(member => {
      member.addEventListener('click', () => showModal(member));
    });

    modalClose.addEventListener('click', hideModal);
    modal.addEventListener('click', e => {
      if (e.target === modal) hideModal();
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') hideModal();
    });

    
  </script>
