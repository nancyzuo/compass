<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/compasslogo.png">
   <link rel="stylesheet" href="styles.css" />
   <script src="components/fireflies.js" defer></script>
  <title>compass fellowship '26</title>
    <script type="text/javascript" src="https://unpkg.com/glsl-canvas-js/dist/umd/glsl-canvas.min.js"></script>


  <style>
  

  .team-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .team-member {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .team-member img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
  }

  .team-member:hover img {
    transform: scale(1.1);
  }

  .member-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.75);
    color: white;
    padding: 15px;
    opacity: 0;
    transform: translateY(100%);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .team-member:hover .member-info {
    opacity: 1;
    transform: translateY(0);
  }

  .member-name {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 1.1rem;
  }

  .member-bio {
    font-size: 0.9rem;
    line-height: 1.3;
  }
        
  </style>

</head>

<body>

  
<div id="top-vignette"></div>
  <!-- SHADER BACKGROUND (replace with your WebGL canvas) -->
  <div id="background">
    <canvas id="skyCanvas"></canvas>
  </div>

  
 <div id="navbar-placeholder"></div>

<script>
  fetch('components/navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>



  <!-- FIXED FOREGROUND SILHOUETTE OVERLAY -->
  <img id="overlay" src="images/taipei101.png" alt="people sitting on hills" />

    <div class="team-container">
  <div class="team-member">
    <img src="images/nancyheadshot.png" alt="nancy zuo" />
    <div class="member-info">
      <div class="member-name">Nancy Zuo</div>
      <div class="member-bio">hello world</div>
    </div>
  </div>

  <div class="team-member">
    <img src="images/member2.jpg"/>
    <div class="member-info">
      <div class="member-name">David Yu</div>
      <div class="member-bio">hello world</div>
    </div>
  </div>


</body>

 <script src="components/cursor.js"></script>

</html>
