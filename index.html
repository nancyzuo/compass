        /* fireflies */
        .firefly {
    position: absolute;
    width: 6px;
    height: 6px;

    border-radius: 50%;
    filter: blur(3px);
    opacity: 0.8;

<script>
  const fireflyCount = 30; // number of fireflies
  const body = document.body;

  for (let i = 0; i < fireflyCount; i++) {
    const firefly = document.createElement('div');
    firefly.classList.add('firefly');

    // Random initial position
    firefly.style.top = Math.random() * window.innerHeight + 'px';
    firefly.style.left = Math.random() * window.innerWidth + 'px';

    // Random animation delay and duration for natural effect
    firefly.style.animationDelay = (Math.random() * 3) + 's';
    firefly.style.animationDuration = (2 + Math.random() * 3) + 's';

    body.appendChild(firefly);
  }
</script>

<script>
  const canvas = document.getElementById('skyCanvas');

  async function loadShaderSource(url) {
    const response = await fetch(url);
    return response.text();
  }

  async function initShader() {
    const shaderSource = await loadShaderSource('shader.frag');
    const sandbox = new glsl.Canvas(canvas);
    sandbox.load(shaderSource);
  }

  // On page load, initialize shader
  window.addEventListener('load', initShader);

  // Resize canvas as before
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
</script>
